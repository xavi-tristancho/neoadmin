name: neoAdmin packages deploy

on:
  workflow_dispatch:
    inputs:
      package:
        description: "The package to be published"
        type: choice
        options:
          - backoffice
          - forms
          - image-uploader

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # We will deploy with only one version of node

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Publish
        run: |
          npm ci --legacy-peer-deps
          node packages/scripts/configure-package-json
          cd packages/${{ inputs.package }}
          npm run build
          npm publish
